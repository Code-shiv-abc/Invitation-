<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a88803;stop-opacity:1" />
        </linearGradient>
    </defs>
    <path fill="url(#gold-gradient)" d="M50,10 C20,10 10,40 10,50 C10,60 20,90 50,90 C80,90 90,60 90,50 C90,40 80,10 50,10 Z"
          transform="rotate(45 50 50)">
        <animateTransform attributeName="transform"
                          type="scale"
                          values="1;1.1;1"
                          dur="1s"
                          repeatCount="indefinite" />
    </path>
    <path fill="url(#gold-gradient)" d="M50,10 C20,10 10,40 10,50 C10,60 20,90 50,90 C80,90 90,60 90,50 C90,40 80,10 50,10 Z"
          transform="rotate(-45 50 50) scale(-1, 1) translate(-100, 0)">
        <animateTransform attributeName="transform"
                          type="scale"
                          values="1;1.1;1"
                          dur="1s"
                          repeatCount="indefinite" />
    </path>
</svg>
